  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item>Add New Product</ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Product Name</ion-label>
        <ion-input type="text" placeholder="Name" [(ngModel)]="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Price</ion-label>
        <ion-input type="number" placeholder="0.00" [(ngModel)]="Price"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full round (click)="addProduct()">Add To Shop</button>
  
</ion-content>
