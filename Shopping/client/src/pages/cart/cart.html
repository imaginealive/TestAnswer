<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-grid *ngIf="cart.product && cart.product.length > 0">
      <ion-item>
        <ion-row>
          <ion-col>Name</ion-col>
          <ion-col>Price</ion-col>
          <ion-col>Amount</ion-col>
          <ion-col>Total</ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-item>
      <ion-item *ngFor="let item of cart.product">
        <ion-row>
          <ion-col>{{item.name}}</ion-col>
          <ion-col>{{item.price}}.-</ion-col>
          <ion-col>{{item.amount}}</ion-col>
          <ion-col>{{item.totalBeforeDiscount}}.-</ion-col>
          <ion-col>
            <button ion-button full color="danger" (click)="removeProduct(item)">remove</button>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item text-right>Subtotal {{cart.totalBeforeDiscount}}.- </ion-item>
      <ion-item text-right>Discount Promotion (3 free 1) {{cart.discount}}.- </ion-item>
      <ion-item text-right>Total {{cart.total}}.- </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-11></ion-col>
          <ion-col>
            <button ion-button full (click)="pay()">pay</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
    <ion-item text-center *ngIf="cart.product && cart.product.length == 0">
      You do not have any product in cart
    </ion-item>
  </ion-list>
</ion-content>
