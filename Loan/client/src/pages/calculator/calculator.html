<ion-header>

  <ion-navbar>
    <ion-title>Interest Calculator Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Principle</ion-label>
      <ion-input type="number" placeholder="15000" [(ngModel)]="principle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Years</ion-label>
      <ion-input type="number" placeholder="3" [(ngModel)]="years"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round (click)="InterestCalculate()">Calculate Interest Plan</button>
  <ion-list>
    <ion-grid>
      <ion-item>
        <ion-row>
          <ion-col>Year</ion-col>
          <ion-col>Principle</ion-col>
          <ion-col>Interest</ion-col>
          <ion-col>Total</ion-col>
        </ion-row>
      </ion-item>
      <ion-item *ngFor="let item of plan">
        <ion-row>
            <ion-col>{{item.yearCount}}</ion-col>
          <ion-col>{{item.principle}}</ion-col>
          <ion-col>{{item.interest}}</ion-col>
          <ion-col>{{item.total}}</ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>
</ion-content>
